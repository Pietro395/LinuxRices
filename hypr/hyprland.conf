source=~/.config/hypr/mocha.conf

autogenerated=0 # remove this line to get rid of the warning on top.

monitor=,preferred,auto,1

input {
    kb_file=
    kb_layout=it
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    main_mod=SUPER
    sensitivity=1.0 # for mouse cursor    

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=$blue
    col.inactive_border=$base

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    #damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=0
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow=1
    shadow_range=10
    shadow_render_power=2
    blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# example binds
bind=SUPER,T,exec,kitty
bind=SUPER,C,killactive
bind=SUPER,E,exec,nemo
bind=SUPER,V,togglefloating
bind=SUPER,R,exec,wofi --show drun
bind=SUPER,P,pseudo,
bind=SUPERSHIFT,space,togglefloating
bind=SUPER,S,fullscreen,1

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

bind=SUPER,F,fullscreen
bind=SUPER,L,exec,swaylock --screenshot --clock --indicator --effect-blu 7x5 --ring-color 89b4fa --key-hl-color cdd6f4
bind=SUPER,Print,exec,grim -g "$(slurp)"

# Brightness
bind=,XF86MonBrightnessUp,exec,brightnessctl set 5%+
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
# Speaker volume
bind=,XF86AudioRaiseVolume,exec,pamixer -i 5
bind=,XF86AudioLowerVolume,exec,pamixer -d 5
bind=,XF86AudioMute,exec,pamixer --toggle-mute
# Mic volume
bind=SUPER,XF86AudioRaiseVolume,exec,pamixer --default-source -i 5
bind=SUPER,XF86AudioLowerVolume,exec,pamixer --default-source -d 5
bind=,XF86AudioMicMute,exec,pamixer --default-source --toggle-mute

# Lock scren
bind=SUPER,L,exec,systemctl --user start lock

# notification daemon
exec-once=dunst
#exec-once=mako

# status bar
exec-once=waybar

# startup applications
exec-once=enpass

# background
exec-once=swaybg -i /home/pietro/Images/wallpaper.png

#GTK Theme
exec-once=gsettings set org.gnome.desktop.interface gtk-theme Catppuccin-Mocha
